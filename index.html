<div style="text-align: center; border: 0px solid;padding: 200px 0;">

<button onclick="nonnative()"><p style="font-size:18px;padding: 0 5px">I am a native speaker of Spanish</p></button>

<script>
function native() {
  	var urls = new Array();
	urls[0] = "http://spellout.net//ibexexps/margreet/TextReading_L1_a/experiment.html";

	window.location = urls[random];
}
</script>

<script>
